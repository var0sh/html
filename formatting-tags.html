    <!--Biçimlnedirme Etiketleri-->
    
    <p><b>Lorem ipsum</b>, dolor sit amet <strong>consectetur</strong> adipisicing elit. Sit, voluptatibus?</p>

    <!-- yorum satırı -->

    <p>Lorem <mark>dolor sit</mark>, amet consectetur adipisicing elit. Magnam, deserunt.</p>
    <p>Ürün Fiyatı: <del>199TL</del> yerine sadece <ins>99TL.</ins></p>
    <p>x<sup>2</sup></p>

    <h3>H<sub>2</sub>O</h3>
